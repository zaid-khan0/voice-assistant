<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""></form>
    <table align="center" bgcolor="cyan">
        <tr>
            <th colspan="3" align="center">Railway Registration Form</th>
        </tr>
        <tr>
            <td>From:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>To:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Train no:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Class:</td>
            <td><select name="" id="">
                <option value="Class">Select option</option>
                <option value="Class">SL</option>
                <option value="Class">3A</option>
                <option value="Class">2A</option>
                <option value="Class">1A</option>
            </select></td>
        </tr>
        <tr>
            <td>No. of Seats:</td>
            <td>
                <select name="" id="">
                    <option value="Select">Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>Gender</td>
            <td>Age</td>
        </tr>
        <tr>
            <td><input type="text" name="" id=""></td>
            <td>
                <select name="" id="">
                    <option value=""></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea row="4" col="4"></textarea></td>
        </tr>
        <tr>
            <td rowspan="3">Payment mode:</td>
            <td><input type="radio" name="Payment mode">UPI
            </td>
        </tr>
        <tr>
            <td><input type="radio" name="Payment mode">Card</td>
        </tr>
        <tr>
            <td><input type="radio" name="Payment mode">Net Banking</td>
        </tr>
        <tr>
            <td><input type="submit"></td>
            <td><input type="reset"></td>
        </tr>
    </table>
</body>
</html>
